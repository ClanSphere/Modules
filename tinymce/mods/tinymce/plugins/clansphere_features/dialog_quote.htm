<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>ClanSphere - {#clansphere_features.quote}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/dialog_quote.js"></script>
</head>
<body>

<fieldset style="padding:10px">
<legend>{#clansphere_features.quote}</legend>
<form onsubmit="dialog_quote.insert();return false;" action="#">
  <div style="float:right"><input id="quote_source" name="quote_source" type="text" class="text" size="44" /></div>
	<div style="float:left"><label>{#clansphere_features.quote_source}:</label></div>
  <hr style="clear:both;width:100%; border:0; padding-top: 7px" />
  <div style="float:right"><textarea name="quote_content" id="quote_content" class="text" rows="12" cols="40"></textarea></div>
	<div style="float:left"><label>{#clansphere_features.quote}:</label></div>
  <hr style="clear:both;width:100%; border:0; padding-top: 7px" />

	<div class="mceActionPanel">
		<div style="float: left">
			<input type="button" id="insert" name="insert" value="{#insert}" onclick="dialog_quote.insert();" />
		</div>

		<div style="float: right">
			<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
		</div>
	</div>
</form>
</fieldset>
</body>
</html>
